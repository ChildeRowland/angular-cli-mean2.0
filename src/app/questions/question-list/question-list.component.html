<h3>
	Saved questions
</h3>
<div *ngIf="questions">
	<ul *ngFor="let question of questions; let i=index">
		<li class="list-group-item">
			<app-question [question]="question" 
						  [i]="i"
						  [game]="game"
						  (editClick)="editClick(question, i, $event)">
			</app-question>
		</li>	
	</ul>
</div>

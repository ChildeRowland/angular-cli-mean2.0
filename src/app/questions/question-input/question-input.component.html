<section>
	<form [ngFormModel]="questionForm">
		<fieldset>
			<legend>
				New Question
			</legend>

			<div class="form-group">
				<label>Question</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label>Answers</label>
				<input type="text" 
					   class="form-control" 
					   [ngFormControl]="questionForm.find('answers')">
			</div>

			<div class="form-group">
				<label>Hint</label>
				<input type="text" class="form-control">
			</div>

			<div class="form-group">
				<label>Test Input</label>
				<input type="text" 
					   class="form-control"
					   [ngFormControl]="questionForm.find('testInput')">
			</div>
		</fieldset>

		<button class="btn btn-primary" type="submit">
			Add Question
		</button>
	</form>
</section>

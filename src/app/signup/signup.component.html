<section>
	<form [ngFormModel]="signupForm" (ngSubmit)="onSignup()">
		<fieldset>
			<legend>
				Sign Up
			</legend>
			<div class="form-group">
				<label for="name">Name</label>
				<input class="form-control"
					   id="name"
					   type="text"
					   [ngFormControl]="signupForm.find('name')">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control"
					   id="email"
					   [ngFormControl]="signupForm.find('email')"
					   type="email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control"
					   id="password"
					   [ngFormControl]="signupForm.find('password')"
					   type="password">
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input class="form-control"
					   id="confirm-password"
					   [ngFormControl]="signupForm.find('confirmPassword')"
					   type="password">
			</div>
		</fieldset>	

		<button class="btn btn-priamry" 
				type="submit" 
				[disabled]="!signupForm.valid">
			Sign Up
		</button>
	</form>
</section>

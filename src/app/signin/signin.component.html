<div [ngClass]="{whitewash: submitting}">
	<section>
		<form [formGroup]="signinForm" (ngSubmit)="signinSubmit()">
			<fieldset>
				<legend>
					Sign In
				</legend>
				<div class="form-group">
					<label for="content">User Email</label>
					<input type="email" 
						   class="form-control" 
						   id="email"
						   formControlName="email" />
					
					<div *ngIf="messengerService.isError(signinForm.controls.email)">
						<div class="alert alert-danger">
							{{ messengerService.errMessage(signinForm.controls.email).error.message }}
						</div>
					</div>

				</div>

				<div class="form-group">
					<label for="content">User Password</label>
					<input type="password" 
						   class="form-control" 
						   id="password"
						   formControlName="password" />

					<div *ngIf="messengerService.isError(signinForm.controls.password)">
						<div class="alert alert-danger">
							{{ messengerService.errMessage(signinForm.controls.password).error.message }}
						</div>
					</div>

				</div>

				<button type="submit" class="btn btn-primary" 
					  	[disabled]="!signinForm.valid">
					Log In
				</button>
			</fieldset>
		</form>
	</section>
</div>

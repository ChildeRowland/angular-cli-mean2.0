<div [ngClass]="{whitewash: submitting}">
	<section>
		<form (ngSubmit)="signinSubmit(signinForm.value)" #signinForm="ngForm">
			<fieldset>
				<legend>
					Sign In
				</legend>
				<div class="form-group">
					<label for="content">User Email</label>
					<input type="email" 
						   class="form-control" 
						   id="email"
						   required 
						   name="email" 
						   ngModel />
				</div>

				<div class="form-group">
					<label for="content">User Password</label>
					<input type="password" 
						   class="form-control" 
						   id="password"
						   required 
						   name="password"
						   ngModel />
				</div>

				<button type="submit" class="btn btn-primary" 
					  	[disabled]="!signinForm.form.valid">
					Log In
				</button>
			</fieldset>
		</form>
	</section>
</div>
